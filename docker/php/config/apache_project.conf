<VirtualHost *:80>
    ServerName es.local

    DocumentRoot "/app/public"

    <Directory /app/public>
        # enable the .htaccess rewrites
        AllowOverride All
        Require all granted
    </Directory>

     ErrorLog /var/log/apache2/project_error.log
     CustomLog /var/log/apache2/project_access.log combined
</VirtualHost>
